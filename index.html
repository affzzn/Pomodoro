<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/5c3c807abd.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section>
        <div class="container">
            <h1>pomodoro</h1>


            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="mins"></p>
                        <p>:</p>
                        <p id="secs"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start"><i class="fa-solid fa-play"></i></button>

                <a href="" id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></a>

                <button id="settings"><i class="fa-solid fa-gear"></i></button>
                
            </div>
        </div>


    </section>


    <!-- SCRIPT -->
    <script src="script.js"></script>
    
</body>
</html>
